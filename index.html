<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Details</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .form-card {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .form-card h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #222;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2c5364;
        }

        .option-group {
            margin-bottom: 18px;
        }

        .option-group span {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .option-group label {
            font-weight: normal;
            margin-right: 15px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background: #2c5364;
            color: #fff;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #203a43;
        }

        .success {
            text-align: center;
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

<div class="form-card">
    <h2>Join the Community</h2>

    <form id="myForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <div class="option-group">
            <span>Gender</span>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <div class="option-group">
            <span>Interests</span>
            <label><input type="checkbox" value="Horror"> Horror</label>
            <label><input type="checkbox" value="Crime"> Crime</label>
            <label><input type="checkbox" value="Mystery"> Mystery</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="success" id="successMsg">
        âœ… Submitted successfully!
    </div>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const interests = [];
        document.querySelectorAll("input[type=checkbox]:checked")
            .forEach(cb => interests.push(cb.value));

        fetch("https://script.google.com/macros/s/AKfycbw-t90Wyy_ql-NJdbqRjnb7NJZS1Ix5aV-0_AsQ7eZh8s5iaxEhWVN4pjEyq69zdrDI/exec", {
            method: "POST",
            body: JSON.stringify({
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                gender: document.querySelector("input[name=gender]:checked").value,
                interests: interests
            })
        })
            .then(() => {
                document.getElementById("successMsg").style.display = "block";
                document.getElementById("myForm").reset();
            })
            .catch(() => alert("Something went wrong"));
    });
</script>

</body>
</html>
