<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopstream PKT</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px 20px;
            text-align: center;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 50px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 35px 25px;
            text-decoration: none;
            color: #ffffff;
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.16);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 0.95rem;
            opacity: 0.85;
            line-height: 1.5;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Shopstream PKT</h1>
    <p class="subtitle">PKT's for Shopstream Workflow. Please attempt one PKT at a time</p>

    <div class="card-grid">
        <a href="PKT1.html" class="card">
            <h2>PKT 1</h2>
            <p>Training Day 2</p>
        </a>

        <a href="PKT2.html" class="card">
            <h2>PKT 2</h2>
            <p>Training Day 3</p>
        </a>

        <a href="PKT3.html" class="card">
            <h2>PKT 3</h2>
            <p>Training Day 4</p>
        </a>

        <a href="CertificationPKT.html" class="card">
            <h2>Certification PKT</h2>
            <p>Certification PKT. Good Luck!!!</p>
        </a>
    </div>

    <div class="footer">
        ✨Shopstream PKT's 2026 ✨
    </div>
</div>

</body>
</html>
